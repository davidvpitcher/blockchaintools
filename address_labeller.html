<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Labeler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Crypto Wallet Labeler</h1>

    <h2>Step 1: Load Wallet Addresses</h2>
    <textarea id="walletAddresses" placeholder="Enter wallet addresses, each on a new line"></textarea>

    <h2>Step 2: Load Labels</h2>
    <textarea id="labels" placeholder="Enter labels, each on a new line"></textarea>

    <h2>Step 3: Load New List of Addresses</h2>
    <textarea id="newAddresses" placeholder="Enter new wallet addresses, each on a new line"></textarea>

    <button onclick="generateTable()">Generate Table</button>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Address</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="addresslabelscript.js"></script>
</body>
</html>
